name: Clojure CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: lein deps
      - name: Run tests
        run: lein test
      - name: Create Jars
        run: lein uberjar
      - name: Deploy to Clojars
        uses: lein deploy clojars
        with:
          file: target/carbonite-1.6.0.jar
          pom-file: pom.xml
          username: ${{ secrets.CLOJARS_USERNAME }}
          password: ${{ secrets.CLOJARS_API_KEY }}
